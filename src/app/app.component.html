<mat-toolbar color="primary" class="px-30">
  Electro-card

  <div class="nav-wrapper">
    <a>
      <span>Home</span>
    </a>
    <a>
      <span>cards</span>
    </a>
    <ng-container *ngIf="user$ | async as user; else loginButton">
      <button mat-button [matMenuTriggerFor]="menu" class="profile-btn">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu" class="profile-btn">
        <img
          [src]="user.photoURL ?? 'https://thumbs.dreamstime.com/b/default-avatar-profile-vector-user-profile-default-avatar-profile-vector-user-profile-profile-179376714.jpg'"
          alt="profile" width="30" height="30" class="profile">
        <span class="profile-name">{{user.displayName}}</span>
        <mat-icon>expand_more</mat-icon>
      </button>
    </ng-container>
    <ng-template #loginButton>
      <button mat-button routerLink="login">
        login
      </button>
      <button mat-button routerLink="signup">
        Signup
      </button>
    </ng-template>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu" class="profile-menu">
  <button mat-menu-item routerLink="profile" class="menu-link">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logOut()" class="menu-link">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<div class="container-padding">
  <router-outlet></router-outlet>
</div>
